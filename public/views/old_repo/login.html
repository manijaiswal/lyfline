<div class="banner">
    <div class="container">
        
        <div class="row" style="padding-top:8%" ng-disabled="bg_disable">
            <div id="cover" ng-show="bg_disable"></div>
            <div class="loader" ng-if="loaded==false"></div>
            <div class="col-md-8 offset-md-2">
                <div class="jumbotron" style="background: 	#fff">
                    <form name="form">
                        <h3>Login</h3>

                        <div class="form-group">
                            <label>Role</label>
                            <select class="form-control" ng-model="vm.form['role']" ng-required="true">
                                <option hidden>Role</option>
                                <option value=3>Admin</option>
                                <option value=2>Agent</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label>Mobile Number</label>
                            <input type="number" class="form-control" ng-model="vm.form['mobile_no']" placeholder="Enter Mobile Number" ng-required="true">
                        </div>
                        <div class="form-group">
                            <label>Password</label>
                            <input type="password" ng-model="vm.form['password']" class="form-control" placeholder="Password" ng-required="true">
                        </div>
                        <input class="form-control login-btn" type="button" ng-click="mobile_submit()" value="Login" ng-disabled="form.$invalid">

                        <div class="form-check">
                            <div class="row">
                                <div class="col-md-6">
                                    <p>Don't have account
                                    <a href="#!/sign-up" style="color:dodgerblue">sign-up</a>.</p> 
                                </div>
                            </div>    
                        </div>                      
                    </form>
                </div>
            </div>

        </div>
    </div>
</div>
