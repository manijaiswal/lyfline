<div class="card mb-3" ng-disabled="bg_disable">
    <div id="cover" ng-show="bg_disable"></div>    
    <div class="loader" ng-if="loaded==false"></div>
    <div class="card-header">
        <i class="fas fa-table"></i>
        Data Table Example</div>
    <div class="card-body">
        <div class="table-responsive">
            <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
                <thead>
                    <tr>
                        <th>Doctor Name</th>
                        <th>Date</th>
                        <th>Status</th>
                        <th>problem</th>
                        <th>Medicine</th>
                        <th>Test</th>
                        <th>Documents</th>
                    </tr>
                </thead>
                <!-- <tfoot>
                    <tr>
                        <th>Name</th>
                        <th>Date</th>
                        <th>Status</th>
                        <th>problem</th>
                        <th>Medicine</th>
                        <th>Test</th>
                    </tr>
                </tfoot> -->
                <tbody>
                    <p ng-if="totalHistory['history'].length==0">No record found</p>
                    <tr ng-repeat="data in totalHistory['history'] track by $index">
                        <td>{{data['doctor']}}</td>
                        <td>{{(data['createdAt'] | date) || "01/01/2018"}}</td>
                        <td>{{data['status'] || "completed"}}</td>
                        <td>{{data['disease']}}</td>
                        <td>{{data['medicine']}}</td>
                        <td>{{data['test']}}</td></td>
                        <td> <a href="https://drive.google.com/file/d/115eNQGsUXf6JAaGk93Jany0_Fv-V9_I4/view" target="_blank">Report link</a> </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    <div class="card-footer small text-muted">Updated yesterday at 11:59 PM</div>
</div>
