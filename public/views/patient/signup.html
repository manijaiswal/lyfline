<div class="bg">

    <div class="register-form-w3layouts">
        <!-- Form starts here -->
        <form name="form"> 
            <h3 class="sub-heading-agileits">Personal Details</h3>
            <div class="main-flex-w3ls-sectns">
                <div class="field-agileinfo-spc form-w3-agile-text1">
                    <input ng-model="vm.form['first_name']" type="text" name="Name" placeholder="First Name" ng-required="true" ng-model="vm.form['']">
                </div>
                <div class="field-agileinfo-spc form-w3-agile-text2">
                    <input ng-model="vm.form['last_name']" type="text" name="Name" placeholder="Last Name" ng-required="true">
                </div>
            </div>
            <div class="main-flex-w3ls-sectns">
                <div class="field-agileinfo-spc form-w3-agile-text1">
                    <input ng-model="vm.form['email']" type="email" name="Email" placeholder="Email" ng-required="true">
                </div>
                <div class="field-agileinfo-spc form-w3-agile-text2">
                    <input ng-model="vm.form['mobile_no']" type="text" name="Phone no" placeholder="Phone Number" ng-required="true">
                </div>
            </div>
            <div class="main-flex-w3ls-sectns">

                <div class="field-agileinfo-spc form-w3-agile-text2">
                    <select class="form-control" ng-model="vm.form['sex']" ng-init="vm.form['sex']='sex'">
                        <option value="sex">Gender</option>
                        <option value="Male">Male</option>
                        <option value="Female">Female</option>
                    </select>
                </div>
                <div class="field-agileinfo-spc form-w3-agile-text1">
                    <select class="form-control" ng-model="vm.form['mart_sts']" ng-init="vm.form['mart_sts']='mart_sts'">
                        <option value="mart_sts">Marital Status</option>
                        <option value="Single">Single</option>
                        <option value="Married">Married</option>
                        <option value="Divorced">Divorced</option>
                    </select>
                </div>
            </div>

            </div>
            <div class="field-agileinfo-spc form-w3-agile-text">

                </div>
                <div class="field-agileinfo-spc form-w3-agile-text2">
                    <select class="form-control" ng-model="vm.form['par_sex']" ng-init="vm.form['par_sex']='par_sex'">
                        <option value="par_sex">Gender</option>
                        <option value="Male">Male</option>

                    </select>
                </div>

            <div class="main-flex-w3ls-sectns">
